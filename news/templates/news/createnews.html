<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperNews: Create News</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div>
    <h2>Create News Post</h2>
    <form action="/news/create/" method="post"> {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
        <br>
        <br>
        <label for="text">Text: </label>
        <textarea id="text" name="text" rows="10" cols="70"></textarea>
        <br>
        <button type="submit" value="Submit">Submit</button>
    </form>
</div>
<div>
    <a href="/news/" target="_blank">Back to News</a>
</div>
</body>
</html>
